  <body>
    <div class="member-header"></div>

    <div class='member-header-boxs'>
      <p class="member-title">會員登入</p>
    </div>

    <div class="bg-member">
      <div class="memberBoxs">
        <div class="Boxs500 mb-5 bg-white">
          <div class="mb-4">
            <label for="memberNumber" class="form-label">會員編號：</label>
            <input type="" class="form-control" id="memberNumber" placeholder="會員編號就印在教材信封的名條上">
          </div>
          <div class="mb-3">
            <label for="memberPw" class="form-label">會員密碼：</label>
            <input type="" class="form-control" id="memberPw">
          </div>
          <div class="d-block my-4">
            <a href="video02.html" class="btn-orange w95 float-start">登&ensp;入</a>
            <a href="fpw.html" class="btn-br float-end">忘記密碼</a>
          </div>

          <span class="m-alert icon-error mt-5">
            使用過我的巧虎APP會員，請使用相同的『帳號』和『密碼』登入即可
          </span>
        </div>

        <div>
          <a href="sign.html" class="btn-sign">
            <span class='text-24-w d-block'>我是現訂戶，我要註冊</span>
            <span class='text-18-w d-block'>未使用過我的巧虎APP，或未註冊過的會員請先註冊</span>
          </a>
        </div>
      </div>
