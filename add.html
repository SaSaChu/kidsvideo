<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta http-equiv="Content-Language" content="zh-tw">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,minimal-ui">

    <title>我的巧虎-影音網</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="css/icon.css">
    <link rel="stylesheet" type="text/css" href="css/public.css">
    <link rel="stylesheet" type="text/css" href="css/text.css">
    <link rel="stylesheet" type="text/css" href="css/link.css">
    <link rel="stylesheet" type="text/css" href="css/other.css">

    <script language="javascript" type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/public.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;500;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="member-header"></div>

    <div class='member-header-boxs'>
      <p class="member-title">會員資料設定</p>
    </div>

    <div class="bg-member">
      <div class="memberBoxs">
        <div class="Boxs500 mb-5 bg-white">
          <div class="m-text-border m-big-title-b">會員帳號合併</div>

          <span class="m-alert">
            請輸入要合併的會員編號與該會員編號的小朋友生日
          </span>

          <div class="row mt-4">
            <div class="col-11 mb-4">
              <label for="memberNumber" class="form-label">會員編號：<i class="text-danger">*</i></label>
              <input type="" class="form-control" id="memberNumber" placeholder="會員編號就印在教材信封的名條上">
            </div>
            <div class="col-1 icon-check"><i class="bi bi-check-circle-fill"></i></div>
          </div>

          <div class="row g-3 mb-4 align-items-center">
            <div class="col-12">
              <label for="" class="form-label">小朋友生日：<i class="text-danger">*</i></label>
            </div>
            <div class="col-3">
              <select class="form-select" aria-label="Default select example">
                <option selected>2022</option>
                <option value="1">2021</option>
                <option value="2">2020</option>
                <option value="3">2019</option>
              </select>
            </div>
            <div class="col text-center">年</div>
            <div class="col-2">
              <select class="form-select" aria-label="Default select example">
                <option selected>1</option>
                <option value="1">2</option>
                <option value="2">3</option>
                <option value="3">4</option>
              </select>
            </div>
            <div class="col text-center">月</div>
            <div class="col-2">
              <select class="form-select" aria-label="Default select example">
                <option selected>18</option>
                <option value="1">19</option>
                <option value="2">20</option>
                <option value="3">21</option>
              </select>
            </div>
            <div class="col text-center">日</div>
            <div class="col-1 icon-check ic-nmt ic-g"><i class="bi bi-check-circle-fill"></i></div>
          </div>

          <span class="m-alert icon-error">
            需與訂閱所填資料相同
          </span>
        </div>

        <div class="d-block my-4">
          <a href="account.html" class="btn-br float-start">取&ensp;消</a>
          <a href="account.html" class="btn-orange float-end">確&ensp;定</a>
        </div>
      </div>
    </div>


    <footer class="mf">
      <div class="allBoxs">
        <img src="img/logo-benesse.svg">
        <div class="copyright">
          Benesse and its symbol mark are registered trademarks of Benesse Holdings, Inc.</br>
          巧連智,小朋友巧連智,巧虎are registered trademarks of Benesse Corporation.</br>
          Copyright<sup>©</sup> Benesse Corporation / 巧虎
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
